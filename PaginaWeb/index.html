<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro Medical Office</title>
    <link rel="stylesheet" href="CSS/estilos.css">

</head>
<body>
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">

                <div class="caja__trasera-login">
                    <h3>¿Ya estas registrado?</h3>
                    <p>Inicia sesión para entrar al sistema</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aun no te has registrado?</h3>
                    <p>Registrate para poder entrar al sistema</p>
                    <button id="btn__registrarse">Registrarse</button>
                </div>
            </div>
            <div class="contenedor__login-register">
<!--Formulario de login y registro-->
                <form action="" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Email">
                    <input type="password" placeholder="contraseña">
                    <button>Entrar</button>
                </form>
                <form action="" class="formulario__Register">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Primer Nombre">
                    <input type="text" placeholder="Segundo Nombre">
                    <input type="text" placeholder="Apellidos">
                    <input type="text" placeholder="Fecha de Nacimiento">
                    <input type="text" placeholder="Telefono">
                    <input type="text" placeholder="Email">
                    <input type="text" placeholder="Numero de Documento">
                    <input type="password" placeholder="contraseña">
                    <button>Registrarse</button> 
                </form>
            </div>

        </div>

    </main>
    
</body>
</html>
